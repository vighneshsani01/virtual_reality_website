<!DOCTYPE html>
<html>

<head>
    <!-- Title -->
    <title>Virtual Reality</title>

    <!-- For responsive  -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- Link with CSS -->
    <link rel="stylesheet" type="text/css" href="style.css" />

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="virtual_reality_banner_section min-vh-100 m-0">
        <nav class="navbar navbar-expand-lg bg-transparent navbar-dark">
            <div class="container">
                <a class="navbar-brand" href="#offcanvasStatic" data-bs-target="#offcanvasStatic"
                    data-bs-toggle="offcanvas" aria-controls="offcanvasStatic">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-responsive-website/vr-logo-img.png"
                        class="img-fluid virtual_reality_navbar_image" />
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ms-auto">
                        <a class="nav-link active text-white virtual_reality_navbar_links" aria-current="page"
                            href="#virtualrealitybannersection">Home</a>
                        <a class="nav-link text-white virtual_reality_navbar_links" href="#">Products</a>
                        <a class="nav-link text-white virtual_reality_navbar_links" href="#">Recent Blogs</a>
                        <a class="nav-link text-white virtual_reality_navbar_links" href="#">Delivery & Payment</a>
                    </div>
                </div>
            </div>
        </nav>
        <div id="virtualrealitybannersection"
            class="text-center d-flex flex-column justify-content-center align-items-center min-vh-100">
            <div class="p-4">
                <h1 class="text-white mb-4 text_georgia fw-bold">The Revolution in Virtual Reality</h1>
                <button type="button" class="btn btn-dark virtual_reality_banner_button" data-bs-toggle="modal"
                    data-bs-target="#staticBackdropModal">View
                    More</button>
            </div>
        </div>

        <!-- Offcanvas -->
        <div class="offcanvas offcanvas-start bg-info" data-bs-backdrop="static" tabindex="-1" id="offcanvasStatic"
            aria-labelledby="offcanvasLabel">
            <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasLabel">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-responsive-website/vr-logo-img.png"
                        class="img-fluid virtual_reality_navbar_image" />
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
            </div>
            <div class="offcanvas-body">
                <div>
                    <h1 class="text-white fs-5">Right now this section is not available.</h1>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade bg-info" id="staticBackdropModal" data-bs-backdrop="static" data-bs-keyboard="false"
        tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog virtual_reality_modal_dialog">
            <div class="modal-content virtual_reality_modal_content shadow-lg">
                <div class="modal-header d-flex flex-row justify-content-between">
                    <img src="https://d2clawv67efefq.cloudfront.net/ccbp-responsive-website/vr-logo-img.png"
                        class="img-fluid virtual_reality_navbar_image" />
                    <h1 class="modal-title fs-5 text_georgia d-inline fs-2 fw-bold" id="modalLabel">Virtual Reality</h1>
                </div>
                <div class="modal-body">
                    <h1 class="text-dark fs-5">Right now this section is not available.</h1>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
